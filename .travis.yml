jobs:
  include:
    - stage: github.io
      script: ./deploy.sh
      env:
        global:
        - GITHUB_REPO: "eleonorabarelli/eleonorabarelli.github.io"
    - stage: surge.sh
      deploy:
        provider: surge
        project: .
        domain: eleonorabarelli.surge.sh
        on:
          all_branches: true
